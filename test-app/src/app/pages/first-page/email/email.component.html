<mat-form-field class="example-full-width">
  <input matInput placeholder="Email" [formControl]="email">
</mat-form-field>
<mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
  <strong>Введите валидный email</strong>
</mat-error>
<mat-error *ngIf="(email.hasError('required') && email.touched) || (viewError && email.untouched)">
  <strong>Email обязательно для заполнения</strong>
</mat-error>
