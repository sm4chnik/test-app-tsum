<mat-form-field>
  <mat-label>Семейное положение</mat-label>
  <mat-select [formControl]="status">
    <mat-option *ngFor="let st of getStatuses()" [value]="st.value">
      {{st.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-error *ngIf="status.touched && status.errors">
  <strong>Данное поле обязательно к заполнению</strong>
</mat-error>
