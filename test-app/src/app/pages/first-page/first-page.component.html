<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Форма заполнения информации</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="goNext()">
      <div>
        <app-fio [fioFormControl]="form.controls.fio"></app-fio>
      </div>
      <div>
        <app-gender [gender]="form.controls.gender"></app-gender>
      </div>
      <div>
        <app-birthday [birthday]="form.controls.birthday"></app-birthday>
      </div>
      <div *ngIf="!tsumService.isChild()">
        <app-marital-status [status]="form.controls.status"></app-marital-status>
      </div>
      <div>
        <app-children-count [childrenCount]="form.controls.childrenCount"></app-children-count>
      </div>
      <div>
        <app-email [email]="form.controls.email"></app-email>
      </div>
      <div>
        <app-comment [comment]="form.controls.comment"></app-comment>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [disabled]="checkForm()" type="submit" (click)="goNext()" >Проверить</button>
  </mat-card-actions>
</mat-card>
