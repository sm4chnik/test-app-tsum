<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Форма заполнения информации</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="goNext()">
      <div class="row">
        <app-fio [viewError]="viewError" [fioFormControl]="form.controls.fio"></app-fio>
      </div>
      <div class="row">
        <app-gender [genderError]="genderError" [gender]="form.controls.gender"></app-gender>
      </div>
      <div class="row">
        <app-birthday [viewError]="viewError" [birthday]="form.controls.birthday"></app-birthday>
      </div>
      <div *ngIf="!tsumService.isChild(this.form.get('birthday').value)" class="row">
        <app-marital-status [form]="form" [status]="form.controls.status"></app-marital-status>
      </div>
      <div class="row">
        <app-children-count [childrenCount]="form.controls.childrenCount"></app-children-count>
      </div>
      <div class="row">
        <app-email [viewError]="viewError" [email]="form.controls.email"></app-email>
      </div>
      <div class="row">
        <app-comment [comment]="form.controls.comment"></app-comment>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="submit" (click)="goNext()" >Проверить</button>
  </mat-card-actions>
</mat-card>
