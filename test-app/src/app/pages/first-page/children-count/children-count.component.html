<div class="row">
  <mat-form-field>
    <input  class="col" type="number" min="0" matInput placeholder="Количество детей" [formControl]="childrenCount">
  </mat-form-field>
  <button mat-button type="button" (click)="changeCount(-1)">-</button>
  <button mat-button type="button" (click)="changeCount(1)">+</button>
</div>
