<input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="День рождения" [formControl]="birthday" [max]="max">
<owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
<mat-error *ngIf="(birthday.touched && birthday.errors) || (viewError && birthday.untouched)">
  <strong>День Рождения обязателен для заполнения</strong>
</mat-error>
